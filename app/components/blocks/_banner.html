<div class="banner banner_@@modify">
	<div class="banner__content">
		<i class="crown"></i>
		<h2 class="banner__title">@@title</h2>
		<p class="banner__text content-text">@@text</p>
		@@if (context.item == "button") {
		@@include("../base/_btn.html", {
		"text": "Go to plans",
		"modify": "big dark-bg"
		})
		}
		@@if (context.item == "social") {
		@@include("./_social-icons.html")
		}
	</div>
	<div class="banner__graphic">
		<svg class="banner__circle" width="399" height="399" viewBox="0 0 399 399" fill="none"
			xmlns="http://www.w3.org/2000/svg">
			<circle cx="199.5" cy="199.5" r="175.5" stroke="url(#paint0_linear_930_3204)"
				stroke-width="48" />
			<defs>
				<linearGradient id="paint0_linear_930_3204" x1="320.331" y1="0.270349" x2="270.627"
					y2="407.678" gradientUnits="userSpaceOnUse">
					<stop stop-color="white" stop-opacity="0" />
					<stop offset="0.455466" stop-color="white" stop-opacity="0.544534" />
					<stop offset="1" stop-color="white" stop-opacity="0" />
				</linearGradient>
			</defs>
		</svg>

		<div class='banner__image banner__image_1'>
			<picture>
				<source type='image/webp' srcset='@img/bg/banner_02.webp'>
				<img src='@img/bg/banner_02.png' alt='decor image'>
			</picture>
		</div>
		<div class='banner__image banner__image_2'>
			<picture>
				<source type='image/webp' srcset='@img/bg/banner_03.webp'>
				<img src='@img/bg/banner_03.png' alt='decor image'>
			</picture>
		</div>
		<div class='banner__image banner__image_main'>
			<picture>
				<source type='image/webp' srcset='@img/bg/banner_@@img.webp'>
				<img src='@img/bg/banner_@@img.png' alt='decor image'>
			</picture>
		</div>


	</div>





</div>
